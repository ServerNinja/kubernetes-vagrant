---
- name: Add the Google signing key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  become: true

- name: Add the k8s APT repo
  apt_repository:
    repo: 'deb http://apt.kubernetes.io/ kubernetes-xenial main'
    state: present
  become: true

- name: Install K8s packages
  apt:
    package:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: true
    force: yes
  become: true